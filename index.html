        <div class="form-container">
            <form id="create-journalEntry-form">
                <section class="jumbotron text-center"></section>
                <h3>Create A Journal Entry!</h3>
                <label for='input-meal'>Enter Meal name Here</label>
                <input id='input-meal' type="text" name="meal" value="" placeholder="Enter your Meal type..." class="input-text">

                <textarea id='input-description' name="description" rows="8" cols="80" value="" placeholder="Enter your meal ingrediants and description..."></textarea>

                <input id='input-calorieCount' name="calorieCount" rows="8" cols="80" value="" placeholder="Enter your meal's calorie count...">

                 <select id="categories" name="categories">
                    <option value="1">Breakfast</option>
                    <option value="2">Lunch</option>
                    <option value="3">Dinner</option>
                    <option value="4">Snack</option>
                  </select>
                  <br><br>

                  <input id='input-date' name="date" rows="8" cols="80" value="" placeholder="Enter Date of Meal...">
                 <br><br>

                 <input id= 'create-button' type="submit" name="submit" value="Create New Journal Entry" class="submit">
